<h2>128 bit integers</h2>
<p>You can use 128 bit integers by including the header file</p>
<p>#include &lt;i128.h&gt;</p>
<p>This feature is quite new, introduced in Aug 2005. This integers are
implemented only in their signed representation, there is no unsigned int128 yet.</p>
<p>You should link with the i128.lib library.</p>
<p>&nbsp;</p>
