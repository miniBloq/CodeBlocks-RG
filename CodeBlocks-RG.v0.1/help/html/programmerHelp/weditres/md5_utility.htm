<h2>The md5 utility</h2>
<p>This utility (md5.exe) will print in standard output the MD5 sum of the given
file:</p>
<p>Usage:</p>
<p>md5 &lt;file name&gt;</p>
<p>The source code is distributed with the e-mail distribution</p>
